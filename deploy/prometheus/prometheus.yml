# Prometheus configuration for Docker Compose
global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Scrape Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Scrape Gateway
  - job_name: 'neurogate-gateway'
    static_configs:
      - targets: ['gateway:9091']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: gateway

  # Scrape Workers
  - job_name: 'neurogate-workers'
    static_configs:
      - targets:
          - 'worker-1:9090'
          - 'worker-2:9090'
          - 'worker-3:9090'
    relabel_configs:
      - source_labels: [__address__]
        regex: 'worker-(\d+):.*'
        target_label: worker_id
        replacement: '${1}'
